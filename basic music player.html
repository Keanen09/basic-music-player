<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        header {
            background-color: #4CAF50;
            color: white;
            width: 100%;
            text-align: center;
            padding: 1em 0;
        }
        .player {
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 2em;
            border-radius: 10px;
            text-align: center;
        }
        .player button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .player button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            width: 100%;
            text-align: center;
            padding: 1em 0;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Music Player</h1>
    </header>
    <div class="player">
        <h2>Now Playing</h2>
        <audio id="audio" controls>
            <source src="your-song-file.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        <div>
            <button onclick="document.getElementById('audio').play()">Play</button>
            <button onclick="document.getElementById('audio').pause()">Pause</button>
            <button onclick="document.getElementById('audio').load()">Stop</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Music Player</p>
    </footer>
</body>
</html>
